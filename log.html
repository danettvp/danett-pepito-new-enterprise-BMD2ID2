<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tips</title>
  <link rel="stylesheet" href="https://use.typekit.net/ndy1enc.css" />
  <link rel="stylesheet" href="styles/style.css" />
  <script src="js/log.js" defer></script>
</head>
<body>
  <main class="container">

    <nav class="top-bar">
      <img class="hamburger" src="assets/left-arrow-svgrepo-com (2).svg" alt="Menu" id="back-arrow" />
      <div class="nav-text">
        <p class="date">Manual Log</p>
        <h1 class="nav-title">Add a food item</h1>
      </div>
    </nav>      

    <!-- Add Food Log Form as a card -->
    <section class="card waste-card">
      <div class="waste-content">
        <form id="postForm" style="margin-top: 1em;">
          <input
            type="text"
            name="name"
            placeholder="Food Name"
            required
            style="width: 100%; padding: 0.5em; margin-bottom: 0.8em; font-family: inherit;"
          />
          <input
            type="text"
            name="category"
            placeholder="Category (optional)"
            style="width: 100%; padding: 0.5em; margin-bottom: 0.8em; font-family: inherit;"
          />
          <input
            type="number"
            name="quantity"
            placeholder="Quantity (optional)"
            min="1"
            style="width: 100%; padding: 0.5em; margin-bottom: 1em; font-family: inherit;"
          />
          <button
            type="submit"
            style="padding: 0.7em 1.2em; font-family: inherit; cursor: pointer;"
          >
            Log Food
          </button>
        </form>
      </div>
    </section>

  </main>
</body>
</html>
