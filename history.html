<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Tips</title>
  <link rel="stylesheet" href="https://use.typekit.net/ndy1enc.css">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
    <main class="container">

        <nav class="nav-bar">
            <div class="nav-text">
              <h1 class="summary">History</h1>
            </div>
            <img class="profile" src="assets/profile.svg" alt="Profile" />
          </nav>
    
        <section class="tip-card first-card">
            <div class="latest-info">
              <p>Today</p>
              <p>Week</p>
              <p>Month</p>
            </div>
          </section>

        <header class="waste-highlight">
            <h2>Today</h2>
        </header>

        <section class="card history-card">
            <div class="header-row">
              <img class="scrap" src="assets/apple.png" alt="Apple" />
              <span class="time"><b>12:23am</b></span>
              <img class="arrow" src="assets/right-arrow.svg" alt="Back arrow" />
            </div>
        </section>

        <section class="card history-card">
            <div class="header-row">
              <img class="scrap" src="assets/egg.png" alt="Egg" />
              <span class="time"><b>13.24pm</b></span>
              <img class="arrow" src="assets/right-arrow.svg" alt="Back arrow" />
            </div>
        </section>

        <section class="card history-card">
            <div class="header-row">
              <img class="scrap" src="assets/coffee.png" alt="Coffee" />
              <span class="time"><b>10:03am</b></span>
              <img class="arrow" src="assets/right-arrow.svg" alt="Back arrow" />
            </div>
        </section>

        <section class="card history-card">
            <div class="header-row">
              <img class="scrap" src="assets/bread.png" alt="Bread" />
              <span class="time"><b>10:02am</b></span>
              <img class="arrow" src="assets/right-arrow.svg" alt="Back arrow" />
            </div>
        </section>

        <section class="card history-card">
            <div class="header-row">
              <img class="scrap" src="assets/rice.png" alt="Rice" />
              <span class="time"><b>10:01am</b></span>
              <img class="arrow" src="assets/right-arrow.svg" alt="Back arrow" />
            </div>
        </section>



    <!-- Bottom Sticky Nav -->
    <nav class="bottom-nav">
        <a href="index.html" class="nav-item">
        <img src="assets/home.png" alt="Home" />
        <span>Home</span>
        </a>
        <a href="history.html" class="nav-item active">
        <img src="assets/history.svg" alt="History" />
        <span>History</span>
        </a>
        <a href="#" class="nav-item">
        <img src="assets/leaf.svg" alt="Settings" />
        <span>FAQ's</span>
        </a>
    </nav>
</body>
</html>
