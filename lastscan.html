<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Last Scan</title>
  <link rel="stylesheet" href="https://use.typekit.net/ndy1enc.css">
  <link rel="stylesheet" href="styles/style.css" />
  <script src="js/script.js" defer></script>
</head>
<body>
    <main class="container">
    
        <nav class="top-bar">
            <img class="hamburger" src="assets/left-arrow-svgrepo-com (2).svg" alt="Menu" />
            <div class="nav-text">
              <p class="date">Last Scan</p>
              <h1 class="nav-title">Scanned Item</h1>
            </div>
          </nav>          

    <section class="card waste-card">
      <h2 id="scraps-title" class="card-header">Food Item</h2>
      <div class="waste-content">
        <img src="assets/cup.png" alt="Cup filled to indicate waste amount" class="cup" />
        <div class="latest-info">
          <p class="latest-label">Egg Shells</p>
        </div>
      </div>
    </section>

    <section class="bottom-cards">
      <article class="card small-card">
        <h2 id="last-scan-title" class="card-header">Last Scan</h2>
        <div class="card-content">
          <p>Time</p>
          <p class="bold">12:12am</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 id="tips-title" class="card-header">Weight</h2>
        <div class="card-content">
          <p>Weight</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 id="tips-title" class="card-header">Food Group</h2>
        <div class="card-content">
          <p>Top Wasted is</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 id="tips-title" class="card-header">Something</h2>
        <div class="card-content">
          <p>Top Wasted is</p>
        </div>
      </article>
    </section>

    <p class="manual-log-text">
        Something not quite right? <a href="log-item.html" class="manual-log-link">Log item manually</a>
      </p>

    <button class="view-history-btn" onclick="location.href='history.html'">
        View History
    </button>

  </main>
</body>
</html>
