<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Last Scan</title>
  <link rel="stylesheet" href="https://use.typekit.net/ndy1enc.css">
  <link rel="stylesheet" href="styles/style.css">
  <script src="js/script.js" defer></script>
</head>
<body class="last-scan-page">

    <main class="container">
        <nav class="top-bar">
          <a href="index.html">
            <img class="profile" src="assets/left-arrow.svg" alt="Menu">
          </a>
            <div class="nav-text">
              <p class="date">Last Scan</p>
              <h1 class="nav-title">Scanned Item</h1>
            </div>
          </nav>          

    <section class="card waste-card">
      <h2 id="scraps-title" class="card-header">Food Item</h2>
      <div class="waste-content bread-card">
        <img src="assets/bread.png" alt="Bread" class="bread-img">
        <p class="bread-text">Bread</p>
      </div>
         
    </section>

    <div class="bottom-cards">
      <article class="card small-card">
        <h2 class="card-header">Time</h2>
        <div class="card-content">
          <p class="bold">12:12am</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 class="card-header">Weight</h2>
        <div class="card-content">
          <p class="bold">0.5kg</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 class="card-header">Food Group</h2>
        <div class="card-content">
          <p class="bold">Protein</p>
        </div>
      </article>

      <article class="card small-card">
        <h2 class="card-header">Quantity</h2>
        <div class="card-content">
          <p class="bold">6</p>
        </div>
      </article>
    </div>

    <p class="manual-log-text">
        Something not quite right? <a href="log.html" class="manual-log-link">Log item manually</a>
      </p>

    <button class="view-history-btn" onclick="location.href='history.html'">
        View History
    </button>

  </main>
</body>
</html>
